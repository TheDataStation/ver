plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'idea'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    implementation 'io.dropwizard.metrics:metrics-core:4.2.0'
    implementation 'io.dropwizard.metrics:metrics-jmx:4.2.0'

    implementation 'org.apache.opennlp:opennlp-tools:2.0.0'
    // read and write csv
    implementation 'com.opencsv:opencsv:5.7.1'

    // jackson
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.13.4'

    implementation 'net.sf.jopt-simple:jopt-simple:5.0.4'

    implementation 'com.clearspring.analytics:stream:2.9.8'

    // jetty
    implementation 'org.eclipse.jetty:jetty-server:11.0.12'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.12'

    implementation 'com.zaxxer:HikariCP:5.0.1'

    // logging
    implementation 'org.slf4j:slf4j-simple:2.0.3'

    // elastic
    implementation 'co.elastic.clients:elasticsearch-java:8.4.3'

    implementation files('libs/xsystem-ng.jar')
//    implementation 'co.elastic.clients:elasticsearch-java:8.4.1'

    // This dependency is used by the application.
    // default -> implementation 'com.google.guava:guava:31.0.1-jre'
}

application {
    // Define the main class for the application.
    // default -> mainClass = 'ddprofiler.App'
    mainClass = 'ddprofiler.core.Main'
}
